<mat-card class="about-me-card" id="about-me-card">
  <mat-card-header>
    <div mat-card-avatar class="header-img"></div>
    <mat-card-title>The basics</mat-card-title>
    <mat-card-subtitle>My bio</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <img id="about-me-img" src="..\assets\profilepic2.jpeg" alt="Photo of Valencia">
    <p>
      {{aboutMeText}}
    </p>
  </mat-card-content>
</mat-card>
<mat-card class="my-philosophy-card" id="my-philosophy-card">
  <mat-card-header>
    <div mat-card-avatar class="header-img"></div>
    <mat-card-title>My QA Philosophy</mat-card-title>
    <mat-card-subtitle>How I approach work</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p>
      {{myPhilosophyText}}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button><a href="https://www.linkedin.com/in/valenciamcm/" target="_blank" tabindex="0">
      <span>My LinkedIn</span>
    </a></button>
    <button mat-raised-button><a href="..\assets\resume.pdf" target="_blank"><span>My Resume</span></a></button>
  </mat-card-actions>
</mat-card>
